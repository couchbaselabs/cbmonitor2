apiVersion: 1

datasources:
- name: Capella Db1
  type: couchbase-datasource
  access: proxy
  jsonData:
    host: ${COUCHBASE_HOST}
    username: ${COUCHBASE_USERNAME}
  secureJsonData:
    password: ${COUCHBASE_PASSWORD}
- name: Showfast
  type: yesoreyeram-infinity-datasource
  access: proxy
  url: https://${SHOWFAST_URL}
  basicAuth: false
  jsonData:
    tlsSkipVerify: true
    allowDangerousHTTPMethods: false
 